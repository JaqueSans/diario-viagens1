<div *ngIf="diario$ | async as diario; else loading">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
      </div>
      <mat-card-title>{{ diario.usuarioName }}</mat-card-title>
      <mat-card-subtitle>{{ diario.usuarioNick }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="diario.imagem" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <h2>{{ diario.titulo }}</h2>
      <small>{{ diario.data | date }} | {{ diario.local }}</small>
      <p>{{ diario.corpo }}</p>
    </mat-card-content>
   <div >
    <mat-card-actions>
      <Small> <mat-icon class="iconview" matBadge={{diario.views}} matBadgeColor="warn">visibility</mat-icon>  </Small>
    </mat-card-actions>
    <mat-icon matBadgePosition="below" matBadge={{diario.likesNumber}} matTooltip={{diario.likesNumber}}  matBadgeColor="warn" color="warn">favorite</mat-icon>
  </div>
  </mat-card>
</div>

<ng-template #loading>
  <app-loader label="Carregando diÃ¡rio..."></app-loader>
</ng-template>
